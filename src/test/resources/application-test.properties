server.port=8081
acesskey.api.reverse=12345
url.api.reverse=http://localhost:9561
endpoint.api.reverse=/v1/reverse
logging.level.root=INFO
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %thread %X{correlationId} [%-5level] %class{0} - %msg%n

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.validatorUrl=validator.swagger.io/validator
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/api-docs


spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hiberate.show_sql=true
spring.jpa.properties.hiberate.format_sql=true
logging.level.org.hibernate.SQL= DEBUG
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
